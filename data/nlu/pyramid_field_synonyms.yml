# https://rasa.com/docs/rasa/nlu-training-data/#synonyms
# In this file synonyms and different spellings for a field in the pyramid are specified. This is work in progress as
# user input may suggest new synonyms.
# Additionally, "synonyms" are the different types of foods, which are summed up in the field: e.g. "Milch", "Joghurt",
# "Käse" are all equivalent to "Milchprodukte" (those are defined by the BZfE)
# As a proof of concept there are also so specific foods included in the groups to achieve tracking of specific products

# Note that there are also some funny synonyms and products which have been tried in user-conversations and have been
# added as easter-eggs. However, those are only products witch match exactly one field.

# The synonyms are then used in the enum_mapper to get the fields from the pyramid
